name: CI

on:
  pull_request:
    branches:
      - main

permissions:
  contents: read
  pull-requests: write

env:
  NX_BASE: ${{ github.event.pull_request.base.sha }}
  NX_HEAD: ${{ github.event.pull_request.head.sha }}

jobs:
  # ==========================================
  # Check affected projects using nx
  # ==========================================
  check-affected:
    name: Check Affected Projects
    runs-on: ubuntu-latest
    outputs:
      backend-affected: ${{ steps.check-affected.outputs.backend-affected }}
      frontend-affected: ${{ steps.check-affected.outputs.frontend-affected }}
      affected-projects: ${{ steps.check-affected.outputs.affected-projects }}
      has-affected: ${{ steps.check-affected.outputs.has-affected }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js and Dependencies
        uses: ./.github/actions/setup-node-deps

      - name: Check affected projects
        id: check-affected
        run: |
          echo "Checking affected projects..."
          echo "Base: $NX_BASE"
          echo "Head: $NX_HEAD"

          # Get list of affected projects using nx
          AFFECTED_PROJECTS=$(npx nx show projects --affected --type=app 2>/dev/null || echo "")

          echo "Affected projects:"
          echo "$AFFECTED_PROJECTS"

          # Save the full list
          echo "affected-projects<<EOF" >> $GITHUB_OUTPUT
          echo "$AFFECTED_PROJECTS" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

          # Check if any projects are affected
          if [[ -n "$AFFECTED_PROJECTS" ]]; then
            echo "has-affected=true" >> $GITHUB_OUTPUT
          else
            echo "has-affected=false" >> $GITHUB_OUTPUT
          fi

          # Check specific projects
          if echo "$AFFECTED_PROJECTS" | grep -q "^be$"; then
            echo "‚úÖ Backend (social-be) is affected by changes"
            echo "backend-affected=true" >> $GITHUB_OUTPUT
          else
            echo "‚è≠Ô∏è  Backend (be) is not affected"
            echo "backend-affected=false" >> $GITHUB_OUTPUT
          fi

          if echo "$AFFECTED_PROJECTS" | grep -q "^social-fe$"; then
            echo "‚úÖ Frontend (social-fe) is affected by changes"
            echo "frontend-affected=true" >> $GITHUB_OUTPUT
          else
            echo "‚è≠Ô∏è  Frontend (social-fe) is not affected"
            echo "frontend-affected=false" >> $GITHUB_OUTPUT
          fi

      - name: Comment on PR with affected projects
        uses: actions/github-script@v7
        with:
          script: |
            const backendAffected = '${{ steps.check-affected.outputs.backend-affected }}' === 'true';
            const frontendAffected = '${{ steps.check-affected.outputs.frontend-affected }}' === 'true';

            let message = '## üîç Affected Projects\n\n';

            if (!backendAffected && !frontendAffected) {
              message += '‚è≠Ô∏è No changes detected in backend or frontend.';
            } else {
              if (backendAffected) message += '‚úÖ **Backend** - Affected\n';
              if (frontendAffected) message += '‚úÖ **Frontend** - Affected\n';
            }

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: message
            });

  # ==========================================
  # Quality Checks (using nx affected)
  # ==========================================

  lint:
    name: Lint Affected Projects
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js and Dependencies
        uses: ./.github/actions/setup-node-deps

      - name: Lint affected projects
        run: npx nx affected -t lint

  typecheck:
    name: Type Check Affected Projects
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js and Dependencies
        uses: ./.github/actions/setup-node-deps

      - name: Type check affected projects
        run: npx nx affected -t typecheck

  test:
    name: Test Affected Projects
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js and Dependencies
        uses: ./.github/actions/setup-node-deps

      - name: Test affected projects
        run: npx nx affected -t test
        continue-on-error: true

  build:
    name: Build Affected Projects
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js and Dependencies
        uses: ./.github/actions/setup-node-deps

      - name: Build affected projects
        run: npx nx affected -t build

      - name: Upload frontend build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build-${{ github.sha }}
          path: apps/social-fe/build/
          retention-days: 1

  # ==========================================
  # Validate CDK Templates Can Be Generated
  # ==========================================

  backend-synth:
    name: Backend - Validate CDK Synth
    runs-on: ubuntu-latest
    needs: [check-affected, lint, typecheck, test]
    if: needs.check-affected.outputs.backend-affected == 'true'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js and Dependencies
        uses: ./.github/actions/setup-node-deps

      - name: Synthesize CDK
        uses: ./.github/actions/backend-synth
        with:
          environment: dev

  frontend-synth:
    name: Frontend - Validate CDK Synth
    runs-on: ubuntu-latest
    needs: [check-affected, lint, typecheck, test, build]
    if: needs.check-affected.outputs.frontend-affected == 'true'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js and Dependencies
        uses: ./.github/actions/setup-node-deps

      - name: Download frontend build artifacts
        uses: actions/download-artifact@v4
        with:
          name: frontend-build-${{ github.sha }}
          path: apps/social-fe/build/

      - name: Synthesize CDK
        uses: ./.github/actions/frontend-synth
        with:
          environment: dev
          should-build: 'false'

  # ==========================================
  # Summary
  # ==========================================

  ci-summary:
    name: CI Summary
    runs-on: ubuntu-latest
    needs: [check-affected, lint, typecheck, test, build, backend-synth, frontend-synth]
    if: always()

    steps:
      - name: Comment on PR with CI results
        uses: actions/github-script@v7
        with:
          script: |
            const backendAffected = '${{ needs.check-affected.outputs.backend-affected }}' === 'true';
            const frontendAffected = '${{ needs.check-affected.outputs.frontend-affected }}' === 'true';
            const lintResult = '${{ needs.lint.result }}';
            const typecheckResult = '${{ needs.typecheck.result }}';
            const testResult = '${{ needs.test.result }}';
            const buildResult = '${{ needs.build.result }}';
            const backendSynthResult = '${{ needs.backend-synth.result }}';
            const frontendSynthResult = '${{ needs.frontend-synth.result }}';

            let message = '## ‚úÖ CI Summary\n\n';

            // Quality checks
            message += '### Quality Checks\n';
            if (lintResult === 'success') message += '‚úÖ Lint passed\n';
            else if (lintResult === 'failure') message += '‚ùå Lint failed\n';

            if (typecheckResult === 'success') message += '‚úÖ Type check passed\n';
            else if (typecheckResult === 'failure') message += '‚ùå Type check failed\n';

            if (testResult === 'success') message += '‚úÖ Tests passed\n';
            else if (testResult === 'failure') message += '‚ö†Ô∏è  Tests failed (non-blocking)\n';

            if (buildResult === 'success') message += '‚úÖ Build passed\n';
            else if (buildResult === 'failure') message += '‚ùå Build failed\n';

            // CDK synth validation
            message += '\n### CDK Validation\n';
            if (backendAffected) {
              if (backendSynthResult === 'success') message += '‚úÖ Backend CDK templates validated\n';
              else if (backendSynthResult === 'failure') message += '‚ùå Backend CDK synth failed\n';
            }

            if (frontendAffected) {
              if (frontendSynthResult === 'success') message += '‚úÖ Frontend CDK templates validated\n';
              else if (frontendSynthResult === 'failure') message += '‚ùå Frontend CDK synth failed\n';
            }

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: message
            });
