name: Deploy

on:
  push:
    branches:
      - main          # ‚Üí Development (auto-deploy)
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        type: choice
        options:
          - dev
          - prod
      deploy-backend:
        description: 'Deploy backend?'
        required: true
        type: boolean
        default: true
      deploy-frontend:
        description: 'Deploy frontend?'
        required: true
        type: boolean
        default: true

permissions:
  id-token: write   # Required for AWS OIDC
  contents: read

env:
  NX_BASE: ${{ github.event.before }}
  NX_HEAD: ${{ github.sha }}

jobs:
  # ==========================================
  # Check affected projects using nx
  # ==========================================
  check-affected:
    name: Check Affected Projects
    runs-on: ubuntu-latest
    outputs:
      backend-affected: ${{ steps.check-affected.outputs.backend-affected }}
      frontend-affected: ${{ steps.check-affected.outputs.frontend-affected }}
      has-affected: ${{ steps.check-affected.outputs.has-affected }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js and Dependencies
        uses: ./.github/actions/setup-node-deps

      - name: Check affected projects
        id: check-affected
        run: |
          # For manual deployments, use the input toggles
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            echo "üìù Manual deployment - using input selections"

            BACKEND_DEPLOY="${{ github.event.inputs.deploy-backend }}"
            FRONTEND_DEPLOY="${{ github.event.inputs.deploy-frontend }}"

            if [[ "$BACKEND_DEPLOY" == "true" ]]; then
              echo "‚úÖ Backend deployment requested"
              echo "backend-affected=true" >> $GITHUB_OUTPUT
            else
              echo "‚è≠Ô∏è  Backend deployment skipped"
              echo "backend-affected=false" >> $GITHUB_OUTPUT
            fi

            if [[ "$FRONTEND_DEPLOY" == "true" ]]; then
              echo "‚úÖ Frontend deployment requested"
              echo "frontend-affected=true" >> $GITHUB_OUTPUT
            else
              echo "‚è≠Ô∏è  Frontend deployment skipped"
              echo "frontend-affected=false" >> $GITHUB_OUTPUT
            fi

            # Set has-affected if either is requested
            if [[ "$BACKEND_DEPLOY" == "true" ]] || [[ "$FRONTEND_DEPLOY" == "true" ]]; then
              echo "has-affected=true" >> $GITHUB_OUTPUT
            else
              echo "has-affected=false" >> $GITHUB_OUTPUT
            fi

          else
            # For automatic deployments, use nx affected
            echo "Checking affected projects..."
            echo "Base: $NX_BASE"
            echo "Head: $NX_HEAD"

            # Get list of affected projects using nx
            AFFECTED_PROJECTS=$(npx nx show projects --affected --type=app 2>/dev/null || echo "")

            echo "Affected projects:"
            echo "$AFFECTED_PROJECTS"

            # Check if any projects are affected
            if [[ -n "$AFFECTED_PROJECTS" ]]; then
              echo "has-affected=true" >> $GITHUB_OUTPUT
            else
              echo "has-affected=false" >> $GITHUB_OUTPUT
            fi

            # Check specific projects
            if echo "$AFFECTED_PROJECTS" | grep -q "^social-be$"; then
              echo "‚úÖ Backend (social-be) is affected - will deploy"
              echo "backend-affected=true" >> $GITHUB_OUTPUT
            else
              echo "‚è≠Ô∏è  Backend (social-be) is not affected - skipping deployment"
              echo "backend-affected=false" >> $GITHUB_OUTPUT
            fi

            if echo "$AFFECTED_PROJECTS" | grep -q "^social-fe$"; then
              echo "‚úÖ Frontend (social-fe) is affected - will deploy"
              echo "frontend-affected=true" >> $GITHUB_OUTPUT
            else
              echo "‚è≠Ô∏è  Frontend (social-fe) is not affected - skipping deployment"
              echo "frontend-affected=false" >> $GITHUB_OUTPUT
            fi
          fi

  # ==========================================
  # Determine deployment environment
  # ==========================================
  determine-environment:
    name: Determine Environment
    runs-on: ubuntu-latest
    needs: [ check-affected ]
    if: needs.check-affected.outputs.has-affected == 'true'
    outputs:
      environment: ${{ steps.set-env.outputs.environment }}

    steps:
      - name: Determine environment from branch or manual input
        id: set-env
        run: |
          # Manual workflow dispatch takes precedence
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            ENVIRONMENT="${{ github.event.inputs.environment }}"
            echo "environment=$ENVIRONMENT" >> $GITHUB_OUTPUT

            if [[ "$ENVIRONMENT" == "prod" ]]; then
              echo "üöÄ Manually deploying to PRODUCTION"
              echo "üìç Deploying ref: ${{ github.ref }}"
            else
              echo "üöÄ Manually deploying to DEVELOPMENT"
              echo "üìç Deploying ref: ${{ github.ref }}"
            fi
          elif [[ $GITHUB_REF == refs/heads/main ]]; then
            echo "environment=dev" >> $GITHUB_OUTPUT
            echo "üöÄ Auto-deploying to DEVELOPMENT"
          else
            echo "‚ùå Unknown branch - cannot deploy"
            exit 1
          fi

  # ==========================================
  # BACKEND DEPLOYMENT
  # ==========================================

  backend-synth:
    name: Backend - Synthesize CDK
    runs-on: ubuntu-latest
    needs: [ determine-environment, check-affected ]
    if: needs.check-affected.outputs.backend-affected == 'true'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js and Dependencies
        uses: ./.github/actions/setup-node-deps

      - name: Synthesize CDK
        uses: ./.github/actions/backend-synth
        with:
          environment: ${{ needs.determine-environment.outputs.environment }}
          domain-name: ${{ secrets.DOMAIN_NAME }}
          hosted-zone-id: ${{ secrets.HOSTED_ZONE_ID }}
          hosted-zone-name: ${{ secrets.HOSTED_ZONE_NAME }}
          certificate-arn: ${{ secrets.CERTIFICATE_ARN }}

      - name: Upload CDK artifacts
        uses: actions/upload-artifact@v4
        with:
          name: backend-cdk-artifacts-${{ github.sha }}
          path: apps/social-be/cdk.out/
          retention-days: 1

  backend-deploy:
    name: Backend - Deploy to ${{ needs.determine-environment.outputs.environment }}
    runs-on: ubuntu-latest
    needs: [ determine-environment, backend-synth, check-affected ]
    if: needs.check-affected.outputs.backend-affected == 'true'

    environment:
      name: ${{ needs.determine-environment.outputs.environment }}
      url: ${{ steps.deploy.outputs.api-url }}

    outputs:
      api-url: ${{ steps.deploy.outputs.api-url }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js and Dependencies
        uses: ./.github/actions/setup-node-deps

      - name: Download CDK artifacts
        uses: actions/download-artifact@v4
        with:
          name: backend-cdk-artifacts-${{ github.sha }}
          path: apps/social-be/cdk.out/

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ needs.determine-environment.outputs.environment == 'prod' && secrets.AWS_PROD_ROLE_ARN || secrets.AWS_DEV_ROLE_ARN }}
          aws-region: ${{ needs.determine-environment.outputs.environment == 'prod' && secrets.AWS_PROD_REGION || secrets.AWS_DEV_REGION || 'us-east-1' }}
          role-session-name: GitHubActions-${{ github.run_id }}

      - name: Deploy CDK stack
        id: deploy
        env:
          ENVIRONMENT: ${{ needs.determine-environment.outputs.environment }}
        run: |
          cd apps/social-be

          echo "Deploying to $ENVIRONMENT environment..."

          # Deploy using pre-synthesized CloudFormation templates
          npx cdk deploy \
            --require-approval never \
            --app cdk.out \
            --outputs-file outputs.json

          # Extract API URL from outputs
          API_URL=$(cat outputs.json | jq -r '.["BeStack-'$ENVIRONMENT'"].ApiEndpoint')
          echo "api-url=$API_URL" >> $GITHUB_OUTPUT
          echo "Deployed to: $API_URL"

      - name: Upload deployment outputs
        uses: actions/upload-artifact@v4
        with:
          name: backend-deployment-outputs-${{ needs.determine-environment.outputs.environment }}
          path: apps/social-be/outputs.json
          retention-days: 30

  backend-validate:
    name: Backend - Validate Deployment
    runs-on: ubuntu-latest
    needs: [ determine-environment, backend-deploy ]

    steps:
      - name: Download deployment outputs
        uses: actions/download-artifact@v4
        with:
          name: backend-deployment-outputs-${{ needs.determine-environment.outputs.environment }}

      - name: Health check
        run: |
          API_URL=$(cat outputs.json | jq -r '.["social-app-${{ needs.determine-environment.outputs.environment }}"].ApiEndpoint')

          echo "Testing API health at: $API_URL"

          # Basic health check (adjust endpoint as needed)
          HTTP_STATUS=$(curl -s -o /dev/null -w "%{http_code}" ${API_URL}/health || echo "000")

          if [[ $HTTP_STATUS == "200" ]] || [[ $HTTP_STATUS == "404" ]]; then
            echo "‚úÖ API is responding"
          else
            echo "‚ùå API health check failed with status: $HTTP_STATUS"
            exit 1
          fi

  # ==========================================
  # FRONTEND DEPLOYMENT (waits for backend)
  # ==========================================

  frontend-synth:
    name: Frontend - Synthesize CDK
    runs-on: ubuntu-latest
    needs: [ determine-environment, backend-deploy, check-affected ]
    # Frontend synth waits for backend deployment if backend was affected
    if: |
      needs.check-affected.outputs.frontend-affected == 'true' &&
      (needs.backend-deploy.result == 'success' || needs.backend-deploy.result == 'skipped')

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js and Dependencies
        uses: ./.github/actions/setup-node-deps

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ needs.determine-environment.outputs.environment == 'prod' && secrets.AWS_PROD_ROLE_ARN || secrets.AWS_DEV_ROLE_ARN }}
          aws-region: ${{ needs.determine-environment.outputs.environment == 'prod' && secrets.AWS_PROD_REGION || secrets.AWS_DEV_REGION || 'us-east-1' }}
          role-session-name: GitHubActions-${{ github.run_id }}

      - name: Fetch backend stack outputs
        id: backend-outputs
        env:
          OUTPUT_FILE: apps/social-fe/api-stack.outputs.json
        run: ./.github/scripts/fetch-backend-outputs.sh "${{ needs.determine-environment.outputs.environment }}"

      - name: Build and Synthesize CDK
        uses: ./.github/actions/frontend-synth
        with:
          environment: ${{ needs.determine-environment.outputs.environment }}
          should-build: 'true'
          api-url: ${{ steps.backend-outputs.outputs.API_URL }}
          user-pool-id: ${{ steps.backend-outputs.outputs.USER_POOL_ID }}
          user-pool-client-id: ${{ steps.backend-outputs.outputs.USER_POOL_CLIENT_ID }}
          domain-name: ${{ secrets.DOMAIN_NAME }}
          hosted-zone-id: ${{ secrets.HOSTED_ZONE_ID }}
          hosted-zone-name: ${{ secrets.HOSTED_ZONE_NAME }}
          certificate-arn: ${{ secrets.CERTIFICATE_ARN }}

      - name: Upload CDK artifacts
        uses: actions/upload-artifact@v4
        with:
          name: frontend-cdk-artifacts-${{ github.sha }}
          path: apps/social-fe/cdk.out/
          retention-days: 1

  frontend-deploy:
    name: Frontend - Deploy to ${{ needs.determine-environment.outputs.environment }}
    runs-on: ubuntu-latest
    needs: [ determine-environment, frontend-synth, check-affected ]
    if: needs.check-affected.outputs.frontend-affected == 'true'

    environment:
      name: ${{ needs.determine-environment.outputs.environment }}-frontend
      url: ${{ steps.deploy.outputs.website-url }}

    outputs:
      website-url: ${{ steps.deploy.outputs.website-url }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js and Dependencies
        uses: ./.github/actions/setup-node-deps

      - name: Download CDK artifacts
        uses: actions/download-artifact@v4
        with:
          name: frontend-cdk-artifacts-${{ github.sha }}
          path: apps/social-fe/cdk.out/

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ needs.determine-environment.outputs.environment == 'prod' && secrets.AWS_PROD_ROLE_ARN || secrets.AWS_DEV_ROLE_ARN }}
          aws-region: ${{ needs.determine-environment.outputs.environment == 'prod' && secrets.AWS_PROD_REGION || secrets.AWS_DEV_REGION || 'us-east-1' }}
          role-session-name: GitHubActions-${{ github.run_id }}

      - name: Deploy CDK stack
        id: deploy
        env:
          ENVIRONMENT: ${{ needs.determine-environment.outputs.environment }}
        run: |
          cd apps/social-fe

          echo "Deploying frontend to $ENVIRONMENT environment..."

          # Deploy using pre-synthesized CloudFormation templates
          npx cdk deploy \
            --require-approval never \
            --app cdk.out \
            --outputs-file outputs.json

          # Extract website URL from outputs
          WEBSITE_URL=$(cat outputs.json | jq -r '."social-app-'$ENVIRONMENT'-website".WebsiteUrl')
          echo "website-url=$WEBSITE_URL" >> $GITHUB_OUTPUT
          echo "Deployed to: $WEBSITE_URL"

      - name: Upload deployment outputs
        uses: actions/upload-artifact@v4
        with:
          name: frontend-deployment-outputs-${{ needs.determine-environment.outputs.environment }}
          path: apps/social-fe/outputs.json
          retention-days: 30

  frontend-validate:
    name: Frontend - Validate Deployment
    runs-on: ubuntu-latest
    needs: [ determine-environment, frontend-deploy ]

    steps:
      - name: Download deployment outputs
        uses: actions/download-artifact@v4
        with:
          name: frontend-deployment-outputs-${{ needs.determine-environment.outputs.environment }}

      - name: Health check
        env:
          ENVIRONMENT: ${{ needs.determine-environment.outputs.environment }}
        run: |
          WEBSITE_URL=$(cat outputs.json | jq -r '."social-app-'$ENVIRONMENT'-website".WebsiteUrl')

          echo "Testing website at: $WEBSITE_URL"

          # Basic health check
          HTTP_STATUS=$(curl -s -o /dev/null -w "%{http_code}" ${WEBSITE_URL} || echo "000")

          if [[ $HTTP_STATUS == "200" ]]; then
            echo "‚úÖ Website is accessible"
          else
            echo "‚ùå Website health check failed with status: $HTTP_STATUS"
            exit 1
          fi
